<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <title>Sample</title>

    <meta name="description" content="example slide">
    <meta name="author" content="laco0416">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="reveal">

    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section class="deck-slide">
            <hgroup>
                <h1 style="font-size: 3em;">Example</h1>
            </hgroup>
            <div class="profile">
                <img src="img/laco.png">
                <p>
                    <a href="https://twitter.com/laco0416">@laco0416</a><br>
                </p>
            </div>
        </section>

        <section class="deck-slide">
            <h2>About me</h2>
            <div>
                <img src="img/laco.png" alt="laco">
                <ul style="vertical-align: top">
                    <li>TOPGATE, Inc. <img src="img/topgate.png" width="200" alt="topgate" style="vertical-align: top"></li>
                    <li>I &#128150; Google, &#127866;, Anime</li>
                    <li>TypeScript/Golang</li>
                    <li><a href="https://ng2-info.github.io">Angular2 Info</a></li>
                </ul>
            </div>
        </section>

        <section class="deck-slide">
            <h1 style="margin-top: 2em;">Thanks!</h1>
            <div class="profile">
                <img src="img/laco.png">
                <p>
                    <a href="https://twitter.com/laco0416">@laco0416</a><br>
                </p>
            </div>
        </section>
    </div>

</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>

    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // Optional reveal.js plugins
        dependencies: [
            {
                src: 'lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: 'plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: 'plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: 'plugin/zoom-js/zoom.js', async: true},
            {src: 'plugin/notes/notes.js', async: true}
        ]
    });

</script>

</body>
</html>
